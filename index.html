<!DOCTYPE html>
<html>
<head>
  <title>Calculator JavaScript</title>
  <link rel="stylesheet" type="text/css" href="cascade.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script type="text/javascript" src="javas.js">
</script>
    

  </script>
</head>

<body class="body-class">
  <div class="container">

    <div class="calculator">
      <div class="header">
        <h1 class="title">Calculator JavaScript</h1>
      </div>
      <div class="screen">
        <div id="screen-value" class="screen-value">

        </div>
      </div>
      <div class="control-panel">

        <div class="column">
          <button id="allClear" class="btn btn-clear">AC</button>
          <button id="tujuh" class="btn">7</button>
          <button id="empat" class="btn">4</button>
          <button id="satu" onclick="satu()" class="btn">1</button>
          <button id="nol" class="btn">0</button>
        </div>

        <div class="column">
          <button id="clearEntry" class="btn btn-clear">CE</button>
          <button id="delapan" class="btn">8</button>
          <button id="lima" class="btn">5</button>
          <button id="dua" class="btn">2</button>
          <button id="koma" class="btn">.</button>
        </div>

        <div class="column">
          <button id="persen" class="btn btn-operations">%</button>
          <button id="sembilan" class="btn">9</button>
          <button id="enam" class="btn">6</button>
          <button id="tiga" class="btn">3</button>
          <button id="plusmin" class="btn">+/-</button>
        </div>

        <div class="column">
          <button id="bagi" class="btn btn-operations">/</button>
          <button id="kali" class="btn btn-operations">x</button>
          <button id="kurang" class="btn btn-operations">-</button>
          <button id="tambah" class="btn btn-big btn-operations">+</button>
          <button id="samadengan" class="btn btn-operations">=</button>
        </div>

      </div>
    </div>

  </div>
</body>
</html>
